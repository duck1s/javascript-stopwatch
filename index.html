<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="js/script.js" defer></script>

    <!-- Title -->
    <title>Vanilla JavaScript Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatch__time">
            <span class="stopwatch__time-minutes" id="minutesIndex">00</span>
            :
            <span class="stopwatch__time-seconds" id="secondsIndex">00</span>
            ,
            <span class="stopwatch__time-milliseconds" id="millisecondsIndex">00</span>
        </h1>
        <div>
            <button class="button button__start" id="startButton">Start</button>
            <button class="button button__stop" id="stopButton">Stop</button>
            <button class="button button__reset" id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
